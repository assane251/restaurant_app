<!-- Modal -->
<div
  class="modal fade"
  id="modalId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId" style="margin-left: 150px;">
          <h2 class="text-center">S'identifier</h2>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('login') }}" method="POST" id="loginForm" style="height: 300px;  width: 500px;">
          <div class="mb-3 ">
            <div style="margin-left: 110px; width: 600px; ">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control w-50" id="email" name="email" required />
            </div>
          </div>
          <div class="mb-3">
            <div style="margin-left: 110px; width: 300px;"> 
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required /> 
            </div>            
          </div>
          <div style="margin-left: 110px;">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#">Mot de passe oublier</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">S'incrire</a>
              </li>
          </div>
           
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        
      </div>
    </div>
  </div>
</div>
