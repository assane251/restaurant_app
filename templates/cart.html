<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .navbar-custom {
      background-color: whitesmoke;
    }
    .zoom-effect {
      transition: transform 0.3s ease-in-out;
    }
  
    .zoom-effect:focus {
      transform: scale(1.1);
    }
  
    /* Animation de fondu */
    .form-animation {
      display: none;
    }
  
    .fade-top {
      animation: fadeTop 0.5s ease-out;
    }
  
    @keyframes fadeTop {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <body class="page-cart">
    
    
   
    {% include "includes/_navbar.html" %}
    
    <div style="margin-top: 120px; margin-bottom: 22px;">
        <h1 class="text-center" style="color: red;">
            PANIER
        </h1>
    </div>
    {% if cart %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for plat in cart %}
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="{{ url_for('static', filename=plat.image) }}" class="img-fluid rounded-start h-100" alt="{{ plat.nom }}">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">{{ plat.nom }}</h5>
                                <p class="card-text">{{ plat.description }}</p>
                                <p class="card-text"><small class="text-muted">Prix: {{ plat.prix }} CFA</small></p>
                                <button type="button" class="btn btn-primary acheter-btn" data-bs-toggle="modal" data-bs-target="#orderModal">Commander</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Passer une commande</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="orderForm" action="{{ url_for('cart') }}" method="post"> 
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="nom" name="nom" value="{% if current_user.is_authenticated %} {{ current_user.nom }} {% endif %}" required>
                    </div>
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prenom</label>
                      <input type="text" class="form-control" id="prenom" name="prenom" value="{% if current_user.is_authenticated %} {{ current_user.prenom }} {% endif %}" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="address" name="email" value="{% if current_user.is_authenticated %} {{ current_user.email }} {% endif %}" required>
                    </div>

                  <div class="mb-3" id="paypal-button-container">
                   
                  </div>
              
                  <button type="submit" class="btn btn-primary">Payer</button>
                </form>
              </div>
            </div>
          </div>
        </div>




    </div>
    {% else:  %}
    <h3 class="text-center" style="color: red;">
      votre panier est vide
    </h3>
    {% endif  %}
    
    
    <!-- Bootstrap JavaScript Libraries -->
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://www.paypal.com/sdk/js?client-id=AQhYiNzU-6vg4etXjKkDGeKHNF7gpiA7NFMyAn9vdtJcu3AH48HvoDkR8iayGKKB3MTUQwYQcVjWX8Md"></script>
    <script src="{{ url_for('static', filename='js/paypal.js') }}"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
      
      <script
        src="{{ url_for('static', filename='js/node.js') }}" >
      </script>
     
  </body>
  
</html>
