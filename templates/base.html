<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  

  <body>
    
    
   
    {% include "includes/_navbar.html" %}
    
    <div class="carousel-container" id="carouselContainer">
      
      <div class="carousel">

          <div class="carousel-slide" style="background-image: url('{{ url_for('static', filename='image/image1.jpg') }}');">
              <div class="carousel-content">
                  <h1 class="arc-title">MEILLEUR RESTAURANT</h1>
                  <p>Description for the first image.</p>
                  <a href="#" class="btn">Learn More</a>
              </div>
          </div>

          <div class="carousel-slide" style="background-image: url('{{ url_for('static', filename='image/plat.jpg') }}');">
              <div class="carousel-content">
                  <h2 class="arc-title">Title 2</h2>
                  <p>Description for the second image.</p>
                  <a href="#" class="btn">Learn More</a>
              </div>
          </div>

          <div class="carousel-slide" style="background-image: url('{{ url_for('static', filename='images/image3.jpg') }}');">
              <div class="carousel-content">
                  <h2>Title 3</h2>
                  <p>Description for the third image.</p>
                  <a href="#" class="btn">VOIR</a>
              </div>
          </div>
      </div>
      
      <button class="carousel-button" id="prevButton">&#10094;</button>
      <button class="carousel-button" id="nextButton">&#10095;</button>

      
  </div>
    
    
    <!-- Bootstrap JavaScript Libraries -->
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
      
      <script
        src="{{ url_for('static', filename='js/node.js') }}" >
      </script>

  </body>
  
</html>
